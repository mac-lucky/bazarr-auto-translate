version: 2
updates:
  # Enable version updates for Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mac-lucky"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group related dependency updates
    groups:
      http-requests:
        patterns:
          - "requests*"
      scheduling:
        patterns:
          - "croniter*"
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Auto-merge configuration
    pull-request-branch-name:
      separator: "/"
    # Security updates get priority
    target-branch: "master"

  # Enable version updates for Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "mac-lucky"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    # Auto-merge patch updates for Docker
    pull-request-branch-name:
      separator: "/"
